<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketing Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: 500;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .checkbox {
      display: flex;
      align-items: start;
      margin-bottom: 1rem;
    }
    .checkbox input {
      width: auto;
      margin-right: 10px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Subscribe to Our Marketing List</h2>
    <form name="marketing" method="POST" data-netlify="true">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <div class="checkbox">
        <input type="checkbox" id="marketingConsent" name="marketingConsent" required>
        <label for="marketingConsent">
          I agree to receive promotional emails and marketing content related to products, services, and special offers.
        </label>
      </div>

      <button type="submit">Subscribe</button>
    </form>
  </div>
</body>
</html>
